<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
const turno = prompt("Indique seu turno com: M(Matutino), V(Vespertino) e N(Noturno)").toUpperCase();
let mensagemFinal;
    
    //PROCESSAMENTO
switch (turno) {
    case "M":
        mensagemFinal = "Bom dia";
        break;
    case "V":
        mensagemFinal = "Boa tarde";
        break;
    case "N":
        mensagemFinal = "Boa noite";
        break;
        default:
            mensagemFinal = "Valor inválido";
            break;
}
    
    //SAÍDA
    document.write(mensagemFinal);

</script>
